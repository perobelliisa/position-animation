<!DOCTYPE html>
<html lang="pt-BR">
 
<head>
    <meta charset="UTF-8">
    <title>Atividade 4</title>
    <style>
        body {
            margin: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
 
        .externa {
            border: 10px solid black;
            width: 400px;
            height: 300px;
            position: relative;
        }
 
        .meio {
            background: brown;
            width: 200px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
 
        }
 
 
        .bola {
            position: absolute;
            width: 160px;
            height: 160px;
            top: 70px;
            left: 120px;
            animation: girar 5s linear infinite;
        }
 
 
        .interno {
            background: green;
            width: 160px;
            height: 110px;
        }
 
 
        .bolinha {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
        }
 
        .branca {
            background: white;
            top: calc(50% - 15px);
            left: calc(50% - 15px);
            width: 30px;
            height: 30px;
            border-radius: 100%;
            position: absolute;
        }
 
 
        .vermelha {
            background: red;
            top: calc(50% - 15px);
            left: -24px;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            position: absolute;
        }
 
 
        .azul {
            background: blue;
            top: calc(50% - 15px);
            left: 155px;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            position: absolute;
        }
 
        .roxa {
            background: purple;
            top: 130px;
            left: calc(50% - 15px);
            width: 30px;
            height: 30px;
            border-radius: 100%;
            position: absolute;
        }
 
        .laranja {
            background: orange;
            top: 0px;
            left: calc(50% - 15px);
            width: 30px;
            height: 30px;
            border-radius: 100%;
            position: absolute;
        }
 
        @keyframes girar {
            0% {
                transform: rotate(0deg);
            }
 
            100% {
                transform: rotate(360deg);
            }
        }
 
        .bola .bolinha {
            transform-origin: 50% 50%;
        }
    </style>
</head>
 
<body>
 
    <div class="externa">
        <div class="meio">
            <div class="interno"></div>
        </div>
 
        <div class="bola">
            <div class="branca" id="bolinhaBranca"></div>
            <div class="vermelha" id="bolinhaVermelha"></div>
            <div class="azul" id="bolinhaAzul"></div>
            <div class="roxa" id="bolinhaRoxa"></div>
            <div class="laranja" id="bolinhaLaranja"></div>
        </div>
 
</body>
 
</html>
